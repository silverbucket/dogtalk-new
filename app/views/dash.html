<div class="container">
  <div class="row row-offcanvas row-offcanvas-right">
    <div class="col-xs-12 col-sm-9">
      <p class="pull-right visible-xs">
        <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
      </p>
      <div recent-conversations contacts="contacts" messages="messages" data="data"></div>
    </div><!--/span-->

    <div class="col-xs-6 col-sm-3" >
      <form role="form" class="form-horizontal">
        <div class="form-group">
          <input type="text" id="contactSearch" ng-model="data.searchText" class="form-control" placeholder="Search" />
        </div>
      </form>
    </div>

    <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
      <div class="list-group">
        <a ng-repeat="(id, c) in contacts | filterObject:'fn':data.searchText"
           ng-class="{active: c.id == data.selected}"
           href="#/dash/{{ c.id }}" class="list-group-item">{{ c.fn }}</a>
      </div>
    </div><!--/span-->
  </div><!--/row-->
</div><!--/.container-->
