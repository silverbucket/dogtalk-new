<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dogtalk</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/sass-bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->

    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/main.css -->
    <!--<link rel="stylesheet" href="styles/main.css">-->
    <link rel="stylesheet" href="styles/app.css">
    <!-- endbuild -->
  </head>

  <body ng-app="dogtalkApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="remotestorage-connect" ng-controller="remoteStorageCtrl"></div>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="NavCtrl">
      <div class="container">
        <div class="navbar-header">
          <p class="pull-left visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Contacts</button>
          </p>

           <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><span class="dogtalk-icon"></span> Dogtalk</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li ng-class="class('home')"><a href="#/" class="home"><span class="glyphicon glyphicon-home"></span> Home</a></li>
            <li ng-class="class('settings')"><a href="#/settings" class="settings"><span class="glyphicon glyphicon-cog"></span> Settings</a></li>
            <li ng-class="class('accounts')"><a href="#/accounts/list" class="accounts"><span class="glyphicon glyphicon-globe"></span> Accounts</a></li>
            <li ng-class="class('contacts')"><a href="#/contacts/list" class="contacts"><span class="glyphicon glyphicon-user"></span> Contacts</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="message-container">
      <div message></div>
    </div>

    <div butterbar>Loading...</div>

    <div class="container" ng-view></div>


    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/sass-bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>

    <script src="bower_components/angular-ui/build/angular-ui.js"></script>
    <script src="vendor/remotestorage/remotestorage.js?v=head2014011001"></script>
    <script src="vendor/remotestorage/modules/src/contacts.js"></script>
    <script src="vendor/remotestorage/remotestorage-messages.js"></script>
    <script src="vendor/remotestorage/modules/src/sockethub.js"></script>
    <script src="vendor/angular-shared/ngCommandQueue.js"></script>
    <script src="vendor/angular-shared/ngRemoteStorage.js"></script>
    <script src="vendor/angular-shared/ngMessages.js"></script>

    <script src="vendor/sockethub-client/sockethub-client.min.js"></script>
    <script src="vendor/sockethub-client/angular/ngSockethubClient.js"></script>
    <script src="vendor/sockethub-client/angular/ngSockethubRemoteStorage.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>

    <script src="scripts/services/accounts.js"></script>
    <script src="scripts/services/contacts.js"></script>
    <script src="scripts/services/messages.js"></script>
    <script src="scripts/services/keyboard-manager.js"></script>

    <script src="scripts/directives/misc.js"></script>
    <script src="scripts/directives/recent-conversations.js"></script>
    <script src="scripts/directives/top-contact-list.js"></script>

    <script src="scripts/filters/misc.js"></script>

    <script src="scripts/controllers/accounts.js"></script>
    <script src="scripts/controllers/chat.js"></script>
    <script src="scripts/controllers/contacts.js"></script>
    <script src="scripts/controllers/dash.js"></script>
    <script src="scripts/controllers/nav.js"></script>
    <script src="scripts/controllers/settings.js"></script>
    <!-- endbuild -->
  </body>
</html>
